<div ng-controller="ReportCtrl" class="map-view">
  <div class="absolute">
    <div class="row">
      <ul class="button-group [radius round]">
        <div ng-repeat="option in reportModel.options" class="small-4 large-4 columns text-center ">
          <li>
            <a class="button" ng-click="selectOption(option.id)">
              <img ng-class="{'selected': option.id === reportModel.report.option}"
                   ng-src="../images/{{option.icon}}" class="{{option.class}}"></img>
            </a>
          </li>
        </div>
      </ul>
      <div class="row">
          <textarea placeholder="What's Happening?" ng-model="reportModel.report.description"></textarea>
      </div>
    </div>
  </div>
  <div class="absolute footer">
    <div class="row">
      <div class="small-6 large-6 columns text-center ">
        <input id="file-input" ng-init="chooseFile()" ng-show="false" type="file" ng-file-select="onFileSelect($files)"
               multiple>
        <a id="file-input-button" class="button expand" ng-click="chooseImage()"><img
            src="../images/icon_camera_branco.png"></img></a>
      </div>
      <div class="small-6 large-6 columns text-center ">
        <a class="button expand" ng-click="saveReport()"><img src="../images/icon_check_branco.png"></img></a>
      </div>
    </div>
  </div>
  <leaflet center="reportModel.report.center">
  </leaflet>
</div>
